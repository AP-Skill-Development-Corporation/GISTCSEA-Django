<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">ASGM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ab' %}">Aboutus</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contactus</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'gd' %}">Grid System</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rg' %}">Authenticate</a>
      </li>
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="row">
    <div class="card col-md-4 shadow-lg mx-2 p-2">
      <h5 class="bg-info text-light text-center m-2 p-2 border rounded">Add Student</h5>
      <form class="mx-2" method="post">
        {% csrf_token %}
        <input type="text" name="r" class="form-control my-2" placeholder="Roll Number">
        <input type="text" name="s" class="form-control my-2" placeholder="Student Name">
        <select class="form-control my-2" name="b">
          <option value="DN">Select Your Branch</option>
          <option value="CSE">Computer Science and Engineering</option>
          <option value="MECH">Mechanical Engineering</option>
        </select>
        <select class="form-control my-2" name="y">
          <option value="0">Select Your Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>
        <div class="row mx-1">
          <input type="reset" class="form-control btn btn-outline-danger mx-2 col-sm">
          <input type="submit" value="Add Student" class="form-control btn btn-outline-success mx-2 col-sm">
        </div>
      </form>
    </div>
    <div class="card col-md shadow-lg mx-2 p-2">
      <h5 class="bg-warning text-light text-center m-2 p-2 border rounded">Student Details</h5>
      <table class="table table-striped table-hover">
        <tr class="bg-dark text-light">
          <th>Sno</th>
          <th>Roll Number</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        {% for n in g %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{n.rln}}</td>
          <td>{{n.sn}}</td>
          <td><a href="{% url 'stp' n.id %}" class="btn btn-outline-primary mx-2">Update</a><a href="{% url 'std' n.id %}" class="btn btn-outline-danger mx-2">Delete</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

</body>
</html>
