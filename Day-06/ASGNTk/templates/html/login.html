{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  {% if messages %}
      {% for i in messages %}
      <div class="alert alert-{{i.tags}} alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{i}}
      </div>
      {% endfor %}
    {% endif %}
  <div class="card col-md-6 mx-auto shadow-lg m-2 p-2 mt-5">
  	<div class="card-body">
  		<h3 class="bg-dark text-light border rounded m-2 p-2">Login Here</h3>
  		<form method="post" class="mx-2">
  			{% csrf_token %}
  			<input type="text" name="username" class="form-control my-2" placeholder="Username">
  			<input type="password" name="password" class="form-control my-2" placeholder="password">
  			<div class="row">
  				<a href="{% url 'rg' %}" class="btn btn-outline-danger col-sm mx-2">New User?</a>
  				<input type="submit" value="Login" class="btn btn-outline-success col-sm mx-2">
  			</div>
  		</form>
  	</div>
  </div>
</div>
{% endblock %}
