<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">ASGM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ab' %}">Aboutus</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contactus</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'gd' %}">Grid System</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rg' %}">Authenticate</a>
      </li>
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="row">
    <div class="card col-md m-2 p-2 border rounded shadow-lg">
      <h3 class="bg-info border rounded mx-2 p-2 text-light">Registration</h3>
      <form class="mx-3">
        <input type="text" name="" class="form-control my-2" placeholder="Username">
        <input type="text" name="" class="form-control my-2" placeholder="Password">
        <input type="number" name="" class="form-control my-2" placeholder="Age">
        <select class="form-control">
          <option value="0">Select Your Year</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <div class="row mt-2">
          <input type="reset" value="Reset" class="btn btn-outline-danger col-sm mx-2 p-2">
          <input type="submit" value="Subscribe" class="btn btn-outline-success col-sm mx-2 p-2">
        </div>
      </form>
    </div>
    <div class="card col-md m-2 p-2 border rounded text-success shadow-lg h-100">
      <h3>Login</h3>
    </div>
  </div>
</div>

</body>
</html>
